# 服务器配置
server:
  port: 8080

# 核心配置
spring:
  # 数据库连接配置
  datasource:
    url: jdbc:h2:file:./data/db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # JPA配置：禁止自动建表，避免覆盖手动创建的表
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none # 改为none，不自动建表/更新表
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # SQL初始化配置：确保data.sql优先执行
  sql:
    init:
      mode: always
      continue-on-error: false # 报错终止，便于排查插入问题
      data-locations: classpath:data.sql
      schema-locations: classpath:data.sql # 新增：指定schema脚本为data.sql，确保表结构先创建