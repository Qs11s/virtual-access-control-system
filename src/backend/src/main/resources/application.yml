# 服务器配置
server:
  port: 8080

# 核心配置
spring:
  # 数据库连接配置
  datasource:
    url: jdbc:h2:file:./data/db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # JPA配置：禁止自动建表，使用手动定义的schema
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none # 关键：禁用JPA自动建表/更新
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # SQL初始化配置：先执行schema（建表），再执行data（插数据）
  sql:
    init:
      mode: always
      continue-on-error: false # 报错终止，便于排查
      schema-locations: classpath:schema.sql  # 先建表
      data-locations: classpath:data.sql      # 后插数据
      encoding: UTF-8