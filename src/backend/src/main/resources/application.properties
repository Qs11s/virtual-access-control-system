# 数据源配置（保留原有文件数据库配置，避免数据丢失）
spring.datasource.url=jdbc:h2:file:./data/db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2控制台配置（增强可访问性）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate配置（自动更新表结构+调试SQL）
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# 服务器配置
server.port=8080
server.servlet.context-path=/

# JWT配置（支撑token生成/解析，需与JwtFilter匹配）
jwt.secret=your-secret-key-32bytes-long-for-hmac-sha256
jwt.expiration=86400000

# 日志配置（调试接口/数据库操作）
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.project.backend=DEBUG

# 热部署配置（开发环境提升效率）
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.livereload.enabled=true
